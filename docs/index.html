<body>
  <div id="back-to-top" class="backtop" title="ÂõûÂà∞È°∂ÈÉ®" >
    <img class="backtop-img" src="./backtop.png" alt="backtop" />
  </div>
  <div id="app"></div>
  <script>
    window.$docsify = {
      el: '#app',
      name: 'Study Notes',
      repo: 'https://github.com/rain120/study-notes',
      alias: {
        '/.*/_navbar.md': '/_navbar.md',
        '/.*/_sidebar.md': '/_sidebar.md',
        '/.*/_404.md': '/_404.md',
      },
      search: {
        maxAge: 86400000, // Expiration time, the default one day
        placeholder: 'Type to search',
        noData: '‰∫∫ÂÆ∂ÈáåÈù¢‰ªÄ‰πà‰πüÊ≤°ÊúâÂï¶!',
        // Headline depth, 1 - 6
        depth: 2,
        // whether or not to hide other sidebar content
        hideOtherSidebarContent: false,
      },
      autoHeader: true,
      auto2top: true,
      executeScript: true,
      mergeNavbar: true,
      notFoundPage: {
        '/': '_404.md',
      },
      formatUpdated: '{YYYY}-{MM}-{DD} {HH}:{mm}:{ss}',
      coverpage: true,
      loadNavbar: true,
      loadSidebar: true,
      pagination: {
        previousText: '‰∏ä‰∏ÄÁÇπÂÜç‰∏ä‰∏ÄÁÇπ',
        nextText: '‰∏ã‰∏ÄÁÇπÂÜç‰∏ã‰∏ÄÁÇπ',
      },
      plugins: [
        // git talk
        function (hook, vm) {
          hook.doneEach(function(){
            let path = vm.route.path.split('/').join('');
            let domObj = Docsify.dom;
            let main = domObj.getNode("#main");
            Array.apply(null,document.querySelectorAll("div.gitalk-container")).forEach(function(ele){
              ele.remove();
            });
            
            let divEle = domObj.create("div");
            divEle.id = `gitalk-container-${path}`;
            divEle.className = "gitalk-container";
            divEle.style = `width: ${main.clientWidth}px; margin: 0 auto 20px;`;
            domObj.appendTo(domObj.find(".content"), divEle);
          })
        },
        // Goto the document
        // url = which file floder you want to jump
        function(hook, vm) {
          hook.beforeEach(function (html) {
            var url = `https://github.com/rain120/study-notes/docs/${vm.route.file}`;
            var gotoHTML = `[üìù GOTO DOCUMENT](${url})\n`;

            return gotoHTML + html + '\n----\n' + 'Last modified <strong>{docsify-updated}</strong>';
          })
        }
      ]
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/ga.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-bash.js"></script>

  <script src="//unpkg.com/docsify-copy-code"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/external-script.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/gitalk.min.js"></script>
  <script src="//unpkg.com/gitalk/dist/gitalk.min.js"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script>
    let fadeTime = 1500;
    let animateTime = 1000;
    let height = 100;
    $(function () {
        $(window).scroll(function() {
            if ($(window).scrollTop() > height) {
                $("#back-to-top").fadeIn(fadeTime);
            } else {
                $("#back-to-top").fadeOut(fadeTime);
            }
        });
        $("#back-to-top").click(function() {
          if ($('html').scrollTop()) {
            $('html').animate({ scrollTop: 0 }, animateTime);
            return false;
          }
          $('body').animate({ scrollTop: 0 }, animateTime);
          return false;            
        });    
      });  
  </script>
  <script>
    /**

     * clientSecret: 'your gitalk clientSecret',

      const gitalk = new Gitalk({

      repo: 'study-notes',

      admin: ['Rain120'],
      // facebook-like distraction free mode
      distractionFreeMode: true
    });
  </script>
